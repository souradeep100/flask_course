<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <br>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <br>
    Please Note: First Name, Last Name, Password, and Email are required
    <form action="action.html" method="GET">
        <label for="firtname">FirtName</label>
        <input type="text" name="FName" id="firstname" placeholder="firstname">
        <label for="lastname">LastName</label>
        <input type="text" name="LName" id="lastname" placeholder="lastname"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="name@name.com">
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" placeholder="password"><br><br>
        Are you over the age of 18?
        <label for="age">yes</label>
        <input type="radio" name="age" id="age" value="yes">
        <label for="age">no</label>
        <input type="radio" name="age" id="age" value="no"><br>
        Do you have a Credit Card or PayPal?
        <select id="payment" name="payment">
        <option value="creditcard">creditcard</option>
        <option value="paypal">paypal</option>
        </select><br>
        <input type="submit" name="SubmitFeedback" value="SubmitFeedback">
    </form>
    
  
</body>
</html>
